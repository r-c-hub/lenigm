<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lenigm - Jeu d'énigmes</title>
  <meta name="theme-color" content="#ff6f59" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Lenigm" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-orbit"></div>
  <main class="app" id="app">
    <header class="top">
      <div class="brand">
        <img class="brand-image" src="logo3.png" alt="Logo Lenigm" />
      </div>
    </header>

    <section class="panel" id="setup">
      <h1>Prépare ton jeu</h1>
      <div class="grid">
        <div class="card">
          <h2>Type d'énigme</h2>
          <div class="options" id="categoryOptions"></div>
        </div>
        <div class="card">
          <h2>Mode</h2>
          <div class="options" id="modeOptions"></div>
        </div>
        <div class="card">
          <h2>Difficulté par âge</h2>
          <input type="range" id="age" min="4" max="10" value="7" />
          <div class="age-value">Âge: <span id="ageValue">7</span> ans</div>
        </div>
        <div class="card">
          <h2>Options</h2>
          <label class="toggle">
            <input type="checkbox" id="timedMode" />
            <span>Contre la montre (1 minute)</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="sound" />
            <span>Sons</span>
          </label>
        </div>
      </div>
      <button class="primary" id="start">Démarrer</button>
      <p class="note">Aucune connexion Internet requise. Des milliers de combinaisons d'indices sont générées localement.</p>
    </section>

    <section class="panel hidden" id="game">
      <div class="game-top">
        <div class="game-chips">
          <div class="chip" id="categoryChip">Type: Animal</div>
          <div class="chip" id="modeChip">Mode: Image</div>
          <div class="chip hidden" id="timerChip"><span id="timerLabel">Temps:</span> <span id="timerValue">0.0</span>s</div>
          <div class="chip hidden" id="scoreChip">Score: 0</div>
        </div>
        <div class="game-actions top-actions">
          <button class="primary" id="playAgain">Nouvelle énigme</button>
          <button class="ghost" id="backToSetup">Retour aux réglages</button>
        </div>
      </div>

      <div class="game-body">
        <div class="riddle">
          <div class="clue">
            <span class="clue-label">Indice:</span> <span id="clueText"></span>
            <button class="secondary clue-plus" id="nextClue" title="Nouvel indice">+</button>
          </div>
        </div>

        <div class="play-area">
          <div class="image-mode hidden" id="imageMode">
            <div class="image-grid" id="imageGrid"></div>
          </div>

          <div class="text-mode hidden" id="textMode" hidden>
            <input type="text" id="answerInput" placeholder="Ta réponse..." autocomplete="off" />
            <button class="primary" id="submitAnswer">Valider</button>
          </div>
        </div>

        <div class="game-actions mobile-actions">
          <button class="primary" id="playAgainMobile">Nouveau</button>
          <button class="ghost" id="backToSetupMobile">Retour</button>
        </div>

        <aside class="history" id="clueHistory" aria-live="polite"></aside>
      </div>

      <div class="result" id="result"></div>
      <div class="facts" id="fact"></div>

      <div class="confetti" id="confetti"></div>
      <div class="feedback-overlay hidden" id="feedbackOverlay" aria-live="polite">
        <div class="feedback-card" id="feedbackCard">
          <div class="feedback-title" id="feedbackTitle"></div>
          <div class="feedback-sub" id="feedbackSub"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
